query Restaurants {
  restaurants {
    id
    createdAt
    name
    email
    businessPhone
    reservationPhone
    url
    address
    city
    postCode
    country
    currency
    priceRange
    diningStyle
    diningStyle
    vat
    serviceCharge
    hasParking
    hasPartyFacilities
    hasKidsZone
    isTakeaway
    isDelivery
    isReservation
    isOrdering
    isAutoAcceptOrder
    isAutoAcceptReservation
    updatedAt
  }
}
