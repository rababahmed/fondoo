version: 1.0
runtime: nodejs12
build:
  commands:
    pre-build:
      - cd api && npm install
    build:
      - cd api && npm
    post-build:
      - cd api && npm install pm2 -g
run:
  runtime-version: 12.18.4
  command: cd api && export NODE_ENV=production && pm2-runtime start dist/main.js
  network:
    port: 4000
    env: APP_PORT
